versionProps['VERSION_CODE'] = _versionCode.toString()
versionProps.store(versionPropsFile.newWriter(), null)
def _versionName = "0.0."+"${_versionCode}"


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.app.wiki"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 2
        versionName "1.2"
    }
    flavorDimensions "default"
    signingConfigs {
        release {
            storeFile file("key_store.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    productFlavors {
        free {
            applicationId "com.app.free"
            versionCode _versionCode
            versionName _versionName
            signingConfig signingConfigs.release
        }

        money {
            applicationId "com.app.money"
            versionName "1.1"
            versionCode 1
            signingConfig signingConfigs.release
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$project.supportAndroidVersion"
}
