apply plugin: 'com.android.application'


project.ext {
    supportAndroidVersion = "27.1.1"
    daggerVersion = "2.13"
    retrofitVersion = "2.0.2"
    okhttpVersion = "3.2.0"
}

def jenkinsBuild = System.getenv("BUILD_NUMBER") ?: "1"

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.app.wiki"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode jenkinsBuild.toInteger()
        versionName "1." + versionCode
    }
    flavorDimensions "default"
    signingConfigs {
        releaseConfig {
            storeFile file("key_store.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }

        debugConfig {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    productFlavors {
        free {
            applicationId "com.app.free"
            versionCode jenkinsBuild.toInteger()
            versionName "1." + versionCode
            resValue "string", "app_name", "Free App"
        }

        money {
            applicationId "com.app.money"
            versionCode jenkinsBuild.toInteger()
            versionName "1." + versionCode
            resValue "string", "app_name", "Money App"
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            resValue "string", "base_url", "https://ocelot.onlineportal.co/v1/"
            resValue "string", "bank_settings_base_url", "https://ocelot.onlineportal.co/"
            resValue "string", "buildType", "release"
        }
        debug {
            signingConfig signingConfigs.debugConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            resValue "string", "base_url", "https://lynx.onlineportal.co/v1/"
            resValue "string", "bank_settings_base_url", "https://lynx.onlineportal.co/"
            resValue "string", "buildType", "debug"
        }
        production {
            signingConfig signingConfigs.debugConfig
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            zipAlignEnabled true
            resValue "string", "base_url", "https://lynx.onlineportal.co/v1/"
            resValue "string", "bank_settings_base_url", "https://lynx.onlineportal.co/"
            resValue "string", "buildType", "release"
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation "com.android.support:appcompat-v7:$project.supportAndroidVersion"
    implementation "com.android.support:recyclerview-v7:$project.supportAndroidVersion"
    implementation "com.android.support:cardview-v7:$project.supportAndroidVersion"
}
