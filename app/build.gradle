apply plugin: 'com.android.application'
project.ext {
    supportAndroidVersion = "27.1.1"
    daggerVersion = "2.13"
    retrofitVersion = "2.0.2"
    okhttpVersion = "3.2.0"
}
def jenkinsBuild = System.getenv("BUILD_NUMBER") ?: "10"
android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.app.wiki"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode jenkinsBuild.toInteger()
        versionName "1."+ versionCode
    }
    flavorDimensions "default"
    signingConfigs {
        release {
            storeFile file("key_store.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    productFlavors {
        free {
            applicationId "com.app.free"
            versionCode jenkinsBuild.toInteger()
            versionName "1."+ versionCode
            signingConfig signingConfigs.release
        }

        money {
            applicationId "com.app.money"
            versionCode jenkinsBuild.toInteger()
            versionName "1."+ versionCode
            signingConfig signingConfigs.release
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$project.supportAndroidVersion"
}
