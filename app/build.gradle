apply plugin: 'com.android.application'
project.ext {
    supportAndroidVersion = "27.1.1"
    daggerVersion = "2.13"
    retrofitVersion = "2.0.2"
    okhttpVersion = "3.2.0"
}

ext.versionMajor = 1
ext.versionMinor = 2

// Will return "1.2" in this example
def computeVersionName() {
    // Basic <major>.<minor> version name
    return String.format('%d.%d', versionMajor, versionMinor)
}

// Will return 120042 for Jenkins build #42
def computeVersionCode() {
    // Major + minor + Jenkins build number (where available)
    return (versionMajor * 100000)
    +(versionMinor * 10000)
    +Integer.valueOf(System.env.BUILD_NUMBER ?: 0)
}


android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.app.wiki"
        minSdkVersion 15
        targetSdkVersion 27
        versionName computeVersionName()
        versionCode computeVersionCode()
    }
    flavorDimensions "default"
    signingConfigs {
        release {
            storeFile file("key_store.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    productFlavors {
        free {
            applicationId "com.app.free"
            versionName computeVersionName()
            versionCode computeVersionCode()
            signingConfig signingConfigs.release
        }

        money {
            applicationId "com.app.money"
            versionName computeVersionName()
            versionCode computeVersionCode()
            signingConfig signingConfigs.release
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$project.supportAndroidVersion"
}
