apply plugin: 'com.android.application'


project.ext {
    supportAndroidVersion = "27.1.1"
    daggerVersion = "2.13"
    retrofitVersion = "2.0.2"
    okhttpVersion = "3.2.0"

    devVersionCode = 0
    releaseVersionCode = 0
}

def getReleaseVersionCode() {
    def version = project.releaseVersionCode + 1
    project.releaseVersionCode = version
    println sprintf("Returning version %d", version)
    return version
}

def getDevVersionCode() {
    def version = project.devVersionCode + 1
    project.devVersionCode = version
    println sprintf("Returning version %d", version)
    return version
}


def getLastVersioName(versionCode) {
    return "0.0." + versionCode
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.app.wiki"
        minSdkVersion 15
        targetSdkVersion 27
        versionCode 2
        versionName "1.2"
    }
    flavorDimensions "default"
    signingConfigs {
        release {
            storeFile file("key_store.jks")
            storePassword "123456"
            keyAlias "key0"
            keyPassword "123456"
        }
    }

    productFlavors {
        free {
            applicationId "com.app.free"
            versionCode getDevVersionCode()
            versionName getLastVersioName(project.devVersionCode)
            signingConfig signingConfigs.release
        }

        money {
            applicationId "com.app.money"
            versionCode getDevVersionCode()
            versionName getLastVersioName(project.devVersionCode)
            signingConfig signingConfigs.release
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "com.android.support:appcompat-v7:$project.supportAndroidVersion"
}
